<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>ConditionalStatements</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>05. Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.</h3>
        <input type="text" id="inputNumber" placeholder="Enter a digit [0,9]"/>
        <button onclick="PrintDigitName()">Print!</button>
        <br /><br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function PrintDigitName() {
                //Read number
                var digit = jsConsole.readInteger("#inputNumber");
                var result;

                //Check input
                if (digit < 0 || digit > 9) {
                    jsConsole.writeLine("Error! Digit must be in range [0,9]");
                    return;
                }

                //Switch through digit
                switch (digit) {
                    case 0:
                        result = "Zero";
                        break;
                    case 1:
                        result = "One";
                        break;
                    case 2:
                        result = "Two";
                        break;
                    case 3:
                        result = "Three";
                        break;
                    case 4:
                        result = "Four";
                        break;
                    case 5:
                        result = "Five";
                        break;
                    case 6:
                        result = "Six";
                        break;
                    case 7:
                        result = "Seven";
                        break;
                    case 8:
                        result = "Eight";
                        break;
                    case 9:
                        result = "Nine";
                        break;
                }

                //Print Result
                jsConsole.writeLine(digit + " -> " +result);
            }
        </script>
    </body>
</html>
