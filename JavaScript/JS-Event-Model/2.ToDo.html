<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ToDo</title>

    <link href="style/ToDo.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>My ToDo List</h1>
        <div id="commands">
            <label for="task">New Task:</label>
            <input type="text" id="task" placeholder="Enter a task!" />
            <br />
            <button id="add">Add Item</button>
            <button id="remove">Remove Selected Tasks</button>
            <button id="hide">Hide Selected Tasks</button>
            <button id="show">Show Hidden Tasks</button>
        </div>
        <div id="list"></div>
    </div>
    <script src="script/ToDo.js"></script>
</body>
</html>
