<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>OperatorsAndExpressions</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>01. Write an expression that checks if given integer is odd or even.</h3>
        <input type="text" id="inputNumber" placeholder="Enter a number"/>
        <button href="#" onclick="OddOrEven()">Check!</button>
        <br /><br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function OddOrEven() {
                //Read number
                var number = jsConsole.readInteger("#inputNumber");
                //Calculate and print result
                jsConsole.writeLine("The number " + number + " is " + (number % 2 == 0?"EVEN!":"ODD!"));
            }
        </script>
    </body>
</html>
