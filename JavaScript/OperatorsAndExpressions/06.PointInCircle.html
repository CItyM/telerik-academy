<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>OperatorsAndExpressions</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>06. Write an expression that checks if given print (x, y) is within a circle K(O, 5).</h3>
        <input type="text" id="x" placeholder="Enter x"/>
        <input type="text" id="y" placeholder="Enter y"/>
        <button onclick="CheckIfPointIsInCircle()">Check!</button>
        <br /><br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function CheckIfPointIsInCircle() {
                //Read number
                var x = jsConsole.readInteger("#x");
                var y = jsConsole.readInteger("#y");

                //Calculate and print result
                //(x - center_x) ^ 2 + (y - center_y) ^ 2 < radius ^ 2;
                var inCircle = ((x - 0) * (x - 0) + (y - 0) * (y - 0)) < 5 * 5;

                if (inCircle) {
                    jsConsole.writeLine("Point(" + x + "," + y + ")" + " IS in Circle K(O, 5)");
                }
                else {
                    jsConsole.writeLine("Point(" + x + "," + y + ")" + " IS NOT in Circle K(O, 5)");
                }
            }
        </script>
    </body>
</html>
