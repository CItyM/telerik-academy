<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>OperatorsAndExpressions</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>09. Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</h3>
        <h4>JustTest: Point(2,2) is inside</h4>
        <input type="text" id="x" placeholder="Enter x"/>
        <input type="text" id="y" placeholder="Enter y"/>
        <button onclick="CheckPoint()">Check!</button>
        <br /><br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function CheckPoint() {
                //Read number
                var x = jsConsole.readInteger("#x");
                var y = jsConsole.readInteger("#y");

                //Calculate and print result
                //(x - center_x) ^ 2 + (y - center_y) ^ 2 < radius ^ 2;
                var inCircle = ((x - 1) * (x - 1) + (y - 1) * (y - 1)) < 3 * 3;
                var inRectangle = (x > -1 && x < -1 + 6) && (y > 1 && y < 1 + 2);

                if (inCircle) {
                    jsConsole.writeLine("Point(" + x + "," + y + ")" + " IS in Circle K(O, 5)");
                }
                else {
                    jsConsole.writeLine("Point(" + x + "," + y + ")" + " IS NOT in Circle K(O, 5)");
                }

                if (inRectangle) {
                    jsConsole.writeLine("Point(" + x + "," + y + ")" + " IS in Rectangle R(top=1, left=-1, width=6, height=2)");
                }
                else {
                    jsConsole.writeLine("Point(" + x + "," + y + ")" + " IS NOT in Rectangle R(top=1, left=-1, width=6, height=2)");
                }
            }
        </script>
    </body>
</html>
