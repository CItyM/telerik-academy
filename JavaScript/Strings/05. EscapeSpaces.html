    <body>
        <h3>
            05. Write a function that replaces non breaking white-spaces in a text with &nbsp;
        </h3>
        <br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            // Hardcode input
            var inputString = "We are <mixcase>living</mixcase> in a <upcase>yellow submarine</upcase>. We <mixcase>don't</mixcase> have <lowcase>anything</lowcase> else.";

            function EscapeSpaces(str) {
                var result = [];
                result = str.split('');

                for (var i = 0; i < result.length; i++) {
                    if (result[i] == " ") {
                        result[i] = "&nbsp;";
                    }
                }

                console.log(result.join(''));
                return result.join('');
            }

            // Print result
            jsConsole.writeLine("Done! Look in the console!")
            jsConsole.writeLine(EscapeSpaces(inputString));
            
        </script>
