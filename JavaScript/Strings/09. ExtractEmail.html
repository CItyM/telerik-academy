<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Strings</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>
            09. Write a function for extracting all email addresses from given text. All substrings that match the format<br />
            &lt;identifier&gt;@&lt;host&gt;&#x2026;&lt;domain&gt; should be recognized as emails.<br />
            Return the emails as array of strings.

        </h3>
        <br />
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
       
            // Hardcode input
            var inputString = "Please contact us by phone (+359 222 222 222) or by email at example@abv.bg or at baj.ivan@yahoo.co.uk. This is not email: test@test. This also: @telerik.com. Neither this: a@a.b. ";

            function ExtractEmail(str) {
                // Initialize data
                var input = str;
                var matches = [];
                var match;
                var regex = /([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)/g;
            
                while (match = regex.exec(input)) {
                    matches.push(match[0]);
                }
            
                return matches;
            }
            
            // Print result
            jsConsole.writeLine(ExtractEmail(inputString).join('<br />'));
        </script>
    </body>
</html>
