<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style/jquery.ui.all.css" rel="stylesheet" />
    <link href="style/styles.css" rel="stylesheet" />
    <script src="script/jquery-2.0.2.js" type="text/javascript"></script>
    <script src="script/jquery-ui.js" type="text/javascript"></script>
    <script src="script/script.js" type="text/javascript"></script>
    <script src="script/local-storage-extensions.js" type="text/javascript"></script>
    <script src="script/file-gallery-repository.js" type="text/javascript"></script>
</head>
<body>

    <div id="create-folder-dialog">
        <p class="dialog-title">Create Folder</p>
        <form>
            <label>Create in:</label>
            <select id="create-folder-select"></select><br />
            <label for="folder-title-input">Title:</label>
            <input type="text" name="title" id="folder-title-input" /><br />
            <button id="create-folder-submit" class="button">Create Folder</button>
            <button id="create-folder-cancel" class="button">Cancel</button>
        </form>
    </div>

    <div id="create-file-dialog">
        <p class="dialog-title">Create File</p>
        <form>
            <label>Create in:</label>
            <select id="create-file-select"></select><br />
            <label for="create-file-type">Type:</label>
            <select id="create-file-type">
                <option value="PDF">PDF</option>
                <option value="Word">Word</option>
                <option value="Excel">Excel</option>
                <option value="Audio">Audio</option>
                <option value="Video">Video</option>
            </select><br />
            <label for="file-title-input">Title:</label>
            <input type="text" name="title" id="file-title-input" /><br />
            <label for="file-size-input">Size:</label>
            <input type="text" name="size" id="file-size-input" /><br />
            <label for="file-url-input">Url:</label>
            <input type="text" name="url" id="file-url-input" /><br />
            <div id="create-file-specifics"></div>
            <button id="create-file-submit" class="button">Create File</button>
            <button id="create-file-cancel" class="button">Cancel</button>
        </form>
    </div>

    <header>
        <h1>File Repository</h1>
    </header>

    <!--<div id="path-container"></div>-->
    <section id="wrapper" class="clear">
        <nav id="buttons">
            <ul class="clear">
                <li>
                    <button id="back-button" class="button">Back</button></li>
                <li>
                    <button id="create-folder-button" class="button">Create Folder</button></li>
                <li>
                    <button id="create-file-button" class="button">Add File</button></li>
                <li>
                    <button id="save-to-repository" class="button">Save</button></li>
                <li>
                    <button id="load-from-repository" class="button">Load</button></li>
            </ul>
        </nav>
        <section id="file-repo-container"></section>
        <div id="social">
            <a href="https://twitter.com/TelerikAcademy" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @TelerikAcademy</a>
            <script>
                !function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = p + '://platform.twitter.com/widgets.js';
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, 'script', 'twitter-wjs');</script>
        </div>
        <!--<section id="file-repo-info"></section>-->
    </section>

    
</body>
</html>
